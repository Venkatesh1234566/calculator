<body bgcolor="black">
    <div class="cont">
        <h2>Real-time Calculator</h2>
        <div class="val">
       <font style="color: aliceblue; font-size: 20px;">Value 1:</font>&nbsp;&nbsp;&nbsp;<input type="number" placeholder="Enter the first number" id="n1"  style="height:40px;font-size:15pt;color: rgb(233, 244, 244);"><br><br><br>
      
       <div id="result">Answer</div><br><br>
       <div id="wait">Wait</div><br>
       <div class="med">
       <input type="submit" value="add" id="add" style="height:40px;font-size:15pt;color: rgb(1, 19, 19);width: 70px;" >
       <input type="submit" value="sub" id="sub" style="height:40px;font-size:15pt;color: rgb(18, 18, 18);width: 70px;">
       <input type="submit" value="mul" id="mul" style="height:40px;font-size:15pt;color: rgb(26, 27, 27);width: 70px;">
       <input type="submit" value="div" id="div" style="height:40px;font-size:15pt;color: rgb(25, 26, 26);width: 70px;">
       <div class="reload">
       <input type="submit" value="=" id="equal" style="height:40px;font-size:15pt;color: rgb(25, 26, 26);width: 70px;">
       <input type="submit" value="reload" id="reload" style="height:40px;font-size:15pt;color: rgb(25, 26, 26);width: 70px;">
       </div>
       </div>
       </div>
    </div>
